<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700|Material+Icons"
    />
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Rock+Salt&display=swap");
    </style>
    <link rel="stylesheet" href="styles/bootstrap-material-design.min.css" />
    <link rel="stylesheet" href="styles/main.css" />
    <title>JMDB</title>
  </head>

  <body>
    <nav>
      <a href="profile.html"><h4 class="jmdbText">JMDB</h4></a>
      <!-- <ul>
        <li></li>
      </ul> -->
      <div class="row">
        <a href="entry.html" class="col">ADD</a>
        <a href="auction.html" class="col">AUCTION</a>
        <a href="browse.html" class="col">BROWSE</a>
        <a href="collection.html" class="col">MY ALBUMS</a>
      </div>
      
    </nav>
    <main
      id="entryMain"
      class="container page-container justify-content-center"
    >
    <div class="btn-group btn-group-toggle text-center container justify-content-center" data-toggle="buttons">
      <label class="btn btn-secondary " id="entryAlbumSelect" >
        <input type="radio" name="options" id="option2" autocomplete="off" checked> ALBUM
      </label>
      <label class="btn btn-secondary active" id="entryArtistSelect">
        <input type="radio" name="options" id="option1" autocomplete="off"> ARTIST
      </label>
    </div>

      <form>
        <div class="form-group">
          <label for="formAlbumName">Name</label>
          <input
            type="text"
            class="form-control"
            id="formAlbumName"
            aria-describedby="emailHelp"
            placeholder="ex: Bootleg"
          />
        </div>

        <div class="form-group">
          <label for="formArtistName">Artist Name</label>
          <input
            type="text"
            class="form-control"
            id="formArtistName"
            aria-describedby="emailHelp"
            placeholder="ex: Kenshi Yonezu"
          />
        </div>

        <div class="form-group">
          <label for="formRelease">Release Date</label>
          <input
            type="date"
            class="form-control"
            id="formRelease"
            aria-describedby="emailHelp"
            placeholder="ex: Bootleg"
          />
        </div>

        <div class="form-group">
          <label for="formTags">Tags</label>
          <input
            type="text"
            class="form-control"
            id="formTags"
            placeholder="ex: jpop, jmusic, pop, electric, funk"
          />
        </div>

        <div class="form-group">
          <label for="formDuration">Duration (min)</label>
          <input
            type="number"
            class="form-control"
            id="formDuration"
            aria-describedby="emailHelp"
            placeholder="ex: 33"
          />
        </div>
        <div class="form-group">
          <label for="formImg">Image URL</label>
          <input
            type="text"
            class="form-control"
            id="formImg"
            placeholder="ex: "
          />
        </div>
        <div class="row">
          <div class="form-group col">
            <label for="formDescription" style="margin-left: 1em"
              >Description</label
            >
            <textarea
              type="textarea"
              class="form-control"
              id="formDescription"
            ></textarea>
          </div>
          <div class="col text-center">
            <div class="form-group">
              <label for="formTags">Spotify Link</label>
              <input
                type="text"
                class="form-control"
                id="formSpotify"
                placeholder="ex: https://open.spotify.com/album/4QrPInjhEeNqhi4rDptpfP?si=2HiAf1MDQrqa7SkgI8Syvg"
              />
            </div>
            <div class="form-group">
              <label for="formID">Spotify ID</label>
              <input
                type="text"
                class="form-control"
                id="formID"
                placeholder="Import from Spotify to update"
                disabled
              />
            </div>
            <button id="entrySpotifyImportBtn" class="btn btn-primary mx-auto">IMPORT FROM SPOTIFY</button>
          </div>
        </div>
        <div class="row justify-content-between w-90 p-3">
          <button id="entryDeleteBtn" type="submit" class="btn btn-danger" style="background-color: rgb(214, 112, 112); color: white;">DELETE</button>
          <button id="entrySubmitBtn" type="submit" class="btn btn-primary" style="background-color: #0099db; color: white;">Submit</button>
        </div>
        
      </form>
    </main>

    <script src="scripts/jquery.min.js"></script>
    <script src="scripts/popper.js"></script>
    <script src="scripts/bootstrap-material-design.js"></script>
    <script>
      $("body").bootstrapMaterialDesign();
    </script>
    <script src="/__/firebase/7.18.0/firebase-app.js"></script>
    <script src="/__/firebase/7.18.0/firebase-analytics.js"></script>
    <script src="/__/firebase/7.18.0/firebase-auth.js"></script>
    <script src="/__/firebase/7.18.0/firebase-firestore.js"></script>
    <script src="/__/firebase/init.js"></script>
    <script src="scripts/main.js"></script>
  </body>
</html>

    <main
      id="collectionMain"
      class="container page-container justify-content-center"

    <div id="collectionFilterBtnContainer">
      <button class="btn btn-primary" id="collectionShowFilter" style="text-align: right;">Show Filter Options</button>
    </div>

    <form id="collectionFilterForm">
      <div class="form-group" style="border-radius: 20px; background-color: white; box-shadow: 2px 2px 2px rgba(0,0,0,0.2);">
        <label for="exampleInputEmail1">Title</label>
        <input type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Ex: Bootleg" width="80">
      </div>
      <div class="form-group">
        <label for="exampleInputEmail1">Artist Name</label>
        <input type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Ex: Kenshi Yonezu">
      </div>
      <div class="form-group">
        <label for="exampleInputEmail1">Year</label>
        <input type="number" class="form-control" min="1977" max="2021" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Ex: 2017">
      </div>
      <button class="btn" id="collectionFilterBtn">Search</button>
    </form>

      <thead>
        <tr>
          <th scope="col"></th>

          <th scope="col">WISHLIST</th>

        </tr>
      </thead>
      <tbody>
        <tr>

          </td>
          <td>Mark</td>
          <td class="collectionWishListAdd">

          <td class="collectionDel">

          </td>
        </tr>

        <tr>
